<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><img class="logo" src="t-bank.svg" alt="логотип" style="margin-left: 10%;"></header>
    <div class="content">
        <form class="registration-dialog">
            <header class="registration-title">Регистрация</header>
            <div class="registration-fields">
                <label class="field-row">
                    <input type="text" class="text-input large" placeholder="Логин">
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Пароль">
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Повторите пароль">
                </label>
            </div>
            <footer class="registration-footer">
                <button type="button" class="button secondary">Войти</button>
                <button type="submit" class="button primary">Зарегистрироваться</button>
            </footer>
        </form>
    </div>
</body>
</html>
