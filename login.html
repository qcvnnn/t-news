<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><img class="logo" src="t-bank.svg" alt="логотип"></header>
    <div class="content">
        <form class="login-dialog">
            <header class="login-title">Вход</header>
            <div class="login-fields">
                <label class="field-row">
                    <input type="text" class="text-input large" placeholder="Логин">
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Пароль">
                </label>
            </div>
            <footer class="login-footer">
                <button type="button" class="button secondary">Зарегистрироваться</button>
                <button type="submit" class="button primary">Войти</button>
            </footer>
        </form>
    </div>
</body>
</html>
